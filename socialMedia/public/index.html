<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <link rel="stylesheet" href="/css/logIn_page_style.css">
        <title>
            LogIn Page
        </title>
    </head>
<body>
    <div class="right-shift-forms">
        <div class="centered-form__form">
			<form action="/users/logIn" method="post" enctype="application/json">
				<div class="form-field">
					<h3>SignIn</h3>
				</div>
				<div class="form-field">
					<label>Email ID</label>
					<input type="text" name="email" autofocus />
				</div>
				<div class="form-field">
					<label>Password</label>
					<input type="text" name="password" />
				</div>
				<div>
					<div class="form-field">
						<button type="submit" value="Submit">LogIn</button>
                    </div>
             </div>
            </form>
        </div>
        <div class="centered-form__form">
			<form action="/users" method="post" enctype="application/json">
				<div class="form-field">
					<h3>Register</h3>
                </div>
				<div class="form-field">
					<label>Email ID</label>
					<input type="text" name="email" autofocus />
                </div>
                <div class="form-field">
                    <label>Full-Name</label>
					<input type="text" name="name" autofocus />
                </div>
                <div class="form-field">
                    <label>College Name</label>
					<input type="text" name="college" autofocus />
                </div>
                <div class="form-field">
                    <label>College Roll No.</label>
					<input type="text" name="roll" autofocus />
                </div>
				<div class="form-field">
					<label>Password</label>
					<input type="text" name="password" />
				</div>
				<div>
					<div class="form-field">
						<button class="register-button" type="submit" value="Submit">SignUp</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
